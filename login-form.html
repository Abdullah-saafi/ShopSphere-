<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-in Page</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/cb9cbcc3a4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="login-page">
        <div class="login-page-data">
          <div class="social-accounts">
            <div class="facebook">
              <div class="facebook-icon">
                <i class="fa-brands fa-square-facebook"></i>
              </div>
              <div class="facebook-text"><p>Facebook Login</p></div>
            </div>
            <div class="google" style="background-color: #dd4a32">
              <div class="or"><p>OR</p></div>
              <div class="google-icon">
                <i class="fa-brands fa-square-google-plus"></i>
              </div>
              <div class="google-text"><p>Google+ Login</p></div>
            </div>

            <div class="x" style="background-color: black; margin-bottom: 0px">
              <div
                class="x-icon"
                style="border-color: rgba(255, 255, 255, 0.458)"
              >
                <i class="fa-brands fa-square-x-twitter"></i>
              </div>
              <div class="x-text">X Login</div>
            </div>
          </div>
          <div class="credentials">
            <h2>Sign in With</h2>
            <form action="">
              <div class="u-name">
                <input type="text" placeholder=" Username or email " />
              </div>
              <div class="u-password">
                <input type="password" placeholder=" Password " />
              </div>
              <div class="login">
                <input type="checkbox" name="remember" id="remember" />
                <label for="remember">Remember me</label>
                <button class="form-btn">LOGIN</button>
              </div>
            </form>
          </div>
        </div>
        <div class="register">
          <p>
            <a href="registration-form.html" target="_blank">Register now</a>
            <span>|</span> <a href="Forgor-form.html">Forgotten?</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
